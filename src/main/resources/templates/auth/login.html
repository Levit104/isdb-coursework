<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Логин</title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>

<form name="f" method="post" action="/process_login">
    <div class="error" th:if="${param.error}">
        <p>Некорректные имя пользователя и/или пароль</p>
    </div>

    <label for="username">Введите имя пользователя: </label>
    <input type="text" name="username" id="username"/>
    <br/>

    <label for="password">Введите пароль: </label>
    <input type="password" name="password" id="password"/>
    <br/>

    <input type="submit" value="Войти"/>
</form>

<hr>
<br>
<a th:href="@{/auth/registration-client}">Зарегистрироваться как клиент</a>
<br>
<a th:href="@{/auth/registration-repairman}">Зарегистрироваться как мастер</a>

</body>
</html>
