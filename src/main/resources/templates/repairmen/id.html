<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Профиль</title>
</head>
<body>

<div>
    <p th:text="${repairman.id}"></p>
    <p th:text="${repairman.firstName + ' ' + repairman.lastName}"></p>
    <p th:text="${repairman.email}"></p>
    <p th:text="${repairman.telNumber}"></p>
    <p th:text="${repairman.username}"></p>
    <p th:text="${repairman.experience}"></p>
    <p th:text="${repairman.qualification}"></p>
    <p th:text="${repairman.rating}"></p>
</div>

<form th:method="GET" th:action="@{/schedule}">
    <input type="submit" value="Рабочий график">
</form>
<br>
<form th:method="GET" th:action="@{'/repairmen/' + ${repairman.id} + '/edit'}">
    <input type="submit" value="Обновить">
</form>
<br>
<form th:method="DELETE" th:action="@{'/repairmen/' + ${repairman.id}}">
    <input type="submit" value="Удалить">
</form>
<br>
<form th:method="POST" th:action="@{/logout}">
    <input type="submit" value="Выйти из аккаунта">
</form>

</body>
</html>
