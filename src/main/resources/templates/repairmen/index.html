<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список мастеров</title>
</head>
<body>

<p>Список мастеров</p>
<div th:each="repairman : ${repairmen}">
    <a th:href="@{/repairmen/{id}(id=${repairman.getId()})}"
       th:text="${repairman.getFirstName() + ' ' + repairman.getLastName()}"></a>
</div>

<br>
<hr>
<form th:method="POST" th:action="@{/logout}">
    <input type="submit" value="Выйти из аккаунта" />
</form>

</body>
</html>
