<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Мастера</title>
</head>
<body>

<div th:each="repairman : ${repairmen}">
    <a th:href="@{'/repairmen/' + ${repairman.id}}"
       th:text="${repairman.firstName + ' ' + repairman.lastName}"></a>
</div>

</body>
</html>
