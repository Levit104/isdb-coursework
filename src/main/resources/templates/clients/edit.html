<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Обновить профиль</title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>

<form th:method="PATCH" th:action="@{/clients/profile}" th:object="${client}">
    <div class="error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
    <label for="firstName">Имя: </label>
    <input type="text" id="firstName" th:field="*{firstName}">
    <br>

    <div class="error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
    <label for="lastName">Фамилия: </label>
    <input type="text" id="lastName" th:field="*{lastName}">
    <br>

    <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    <label for="email">Адрес эл. почты: </label>
    <input type="email" id="email" th:field="*{email}">
    <br>

    <div class="error" th:if="${#fields.hasErrors('telNumber')}" th:errors="*{telNumber}"></div>
    <label for="telNumber">Номер телефона: </label>
    <input type="text" id="telNumber" th:field="*{telNumber}">
    <br>

    <div class="error" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
    <label for="address">Адрес: </label>
    <input type="text" id="address" th:field="*{address}">
    <br>

    <div class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
    <label for="username">Имя пользователя: </label>
    <input type="text" id="username" th:field="*{username}">
    <br>

    <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    <label for="password">Пароль: </label>
    <input type="password" id="password" th:field="*{password}">
    <br>

    <input type="submit" value="Обновить">
</form>

</body>
</html>
