<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Клиенты</title>
</head>
<body>

<div th:each="client : ${clients}">
    <a th:href="@{'/clients/' + ${client.id}}"
       th:text="${client.firstName + ' ' + client.lastName}"></a>
</div>

</body>
</html>
